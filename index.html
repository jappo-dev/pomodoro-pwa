<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Pomodoro Timer</div>

        <!-- Task Input Section -->
        <label for="task-input">What task are you working on?</label>
        <input type="text" id="task-input" placeholder="Enter your task here" aria-label="Task input">

        <!-- Timer Display -->
        <div id="timer" class="timer-display">25:00</div>

        <!-- Timer Controls -->
        <div class="timer-controls">
            <label for="work-duration">Pomodoro Duration (Minutes):</label>
            <input type="range" id="work-duration" min="5" max="60" value="25" class="timer-slider">
            <span id="work-duration-display">25</span> min

            <label for="break-duration">Break Duration (Minutes):</label>
            <input type="range" id="break-duration" min="1" max="30" value="5" class="timer-slider">
            <span id="break-duration-display">5</span> min
        </div>

        <!-- Start/Pause Button -->
        <button id="startPauseBtn" aria-label="Start/Pause Timer">Start</button>

        <!-- Session Display -->
        <div class="session-display">
            <p id="session-info">Sessions Completed: 0</p>
        </div>

        <!-- Dark Mode Toggle Button -->
        <button id="darkModeBtn" aria-label="Toggle Dark Mode">Toggle Dark Mode</button>

        <!-- Motivational Quote Button -->
        <button id="quoteBtn" aria-label="Show Motivational Quote">Show Quote</button>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <!-- Sound Notification -->
        <audio id="endSound" src="timer-end-sound.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
