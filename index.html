<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Pomodoro Timer App">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon.png">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <div class="timer-display">25:00</div>

        <!-- Timer Customization Section -->
        <div class="timer-controls">
            <label for="session-length">Session Time (min):</label>
            <input type="number" class="session-length" value="25" min="1" max="60">

            <label for="break-length">Break Time (min):</label>
            <input type="number" class="break-length" value="5" min="1" max="30">
        </div>

        <button class="start-btn">Start</button>
        <button class="reset-btn">Reset</button>

        <!-- Session & Break Time Display -->
        <div class="session-display">
            <p>Session Time: <span class="session-time">25</span> min</p>
            <p>Break Time: <span class="break-time">5</span> min</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
