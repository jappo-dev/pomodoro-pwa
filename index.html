<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Pomodoro Timer</div>

        <!-- Task Input Section -->
        <label for="task-input">What task are you working on?</label>
        <input type="text" id="task-input" placeholder="Enter your task here">

        <!-- Timer Display -->
        <div id="timer" class="timer-display">25:00</div>

        <!-- Timer Controls -->
        <div class="timer-controls">
            <label for="work-duration">Pomodoro Duration (Minutes):</label>
            <input type="number" id="work-duration" value="25" min="1" max="60">
            <label for="break-duration">Break Duration (Minutes):</label>
            <input type="number" id="break-duration" value="5" min="1" max="30">
        </div>

        <!-- Start/Pause Button -->
        <button id="startPauseBtn">Start</button>

        <!-- Session Display -->
        <div class="session-display">
            <p id="session-info">Session: 0</p>
        </div>

        <!-- Dark Mode Toggle Button -->
        <button id="darkModeBtn">Toggle Dark Mode</button>

        <!-- Motivational Quote Button -->
        <button id="quoteBtn">Show Motivational Quote</button>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <!-- Sound Notification -->
        <audio id="endSound" src="timer-end-sound.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
