<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title" role="heading" aria-level="1">Pomodoro Timer</div>

        <!-- Timer Display -->
        <div id="timer" class="timer-display" aria-live="polite">25:00</div>

        <!-- Timer Controls -->
        <div class="timer-controls">
            <label for="work-duration" aria-label="Pomodoro Duration (Minutes)">Pomodoro Duration (Minutes):</label>
            <input type="range" id="work-duration" min="1" max="60" value="25" class="timer-slider" aria-valuenow="25" aria-valuemin="5" aria-valuemax="60" aria-labelledby="work-duration">
            <span id="work-duration-display">25</span> min

            <label for="break-duration" aria-label="Break Duration (Minutes)">Break Duration (Minutes):</label>
            <input type="range" id="break-duration" min="1" max="30" value="5" class="timer-slider" aria-valuenow="5" aria-valuemin="1" aria-valuemax="30" aria-labelledby="break-duration">
            <span id="break-duration-display">5</span> min
        </div>

        <!-- Start/Pause Button -->
        <button id="startPauseBtn" aria-label="Start/Pause Timer">Start</button>

        <!-- Session Display -->
        <div class="session-display" role="status">
            <p id="session-info">Sessions Completed: 0</p>
        </div>

        <!-- Dark Mode Toggle Button -->
        <button id="darkModeBtn" aria-label="Toggle Dark Mode">Toggle Dark Mode</button>

        <!-- Motivational Quote Button -->
        <button id="quoteBtn" aria-label="Show Motivational Quote">Show Quote</button>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
        </div>

        <!-- Sound Notification -->
        <audio id="endSound" src="timer-end-sound.mp3" preload="auto" aria-hidden="true"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
